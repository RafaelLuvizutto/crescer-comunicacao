<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crescer Comunicação</title>
  <meta name="description" content="Página oficial de contatos da Crescer Comunicação — Agência especializada em comunicação, conteúdo e estratégia." />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://i.imgur.com/PlP6hgU.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .glass {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .link-btn {
      transition: 0.25s ease;
    }

    .link-btn:hover {
      background: white;
      color: black;
      transform: translateY(-2px);
    }
  </style>
</head>

<body class="text-white min-h-screen flex flex-col items-center p-6">

  <!-- Banner Superior -->
  <div class="w-full max-w-md text-center mb-6">
    <h1 class="text-4xl font-extrabold tracking-wide drop-shadow-md">Crescer Comunicação</h1>
    <p class="text-sm opacity-80 mt-1">Estratégia • Conteúdo • Comunicação</p>
  </div>

  <!-- Card Principal -->
  <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md flex flex-col items-center">

    <!-- Logo -->
    <img
      src="https://i.imgur.com/PlP6hgU.png"
      alt="Logo da Crescer Comunicação"
      class="w-32 h-32 rounded-full border-4 border-white shadow-lg mb-4"
    />

    <p class="mb-8 text-sm opacity-70">@crescercomunic</p>

    <!-- Botões -->
    <div class="w-full space-y-4">
      
      <a
        href="https://wa.me/5563999153423"
        target="_blank"
        class="link-btn block w-full border border-white rounded-xl text-center py-3 px-4 font-medium"
      >
        WhatsApp
      </a>

      <a
        href="https://instagram.com/crescercomunic"
        target="_blank"
        class="link-btn block w-full border border-white rounded-xl text-center py-3 px-4 font-medium"
      >
        Instagram
      </a>

      <a
        href="tel:+5563999153423"
        class="link-btn block w-full border border-white rounded-xl text-center py-3 px-4 font-medium"
      >
        Telefone
      </a>

    </div>

    <!-- Rodapé -->
    <p class="text-xs opacity-60 mt-8">© 2025 Crescer Comunicação</p>

  </div>
</body>
</html>
